[transmogrifier]
pipeline =
    reader
    manifestimporter
    substitution
    constructor
    xslt
    datacorrector
    fileimporter
    demarshaller
    referencesimporter
    cardimporter
    TTGoogleMapMarkerToCard
    propertiesimporter
    commentsimporter
    portletsimporter
    IMPORTING

include = quintagroup.transmogrifier.substitution

[cardimporter]
blueprint = quintagroup.transmogrifier.cardimporter

[TTGoogleMapMarkerToCard]
blueprint = quintagroup.transmogrifier.TTGoogleMapMarkerToCard

[indexer]
blueprint = plone.app.transmogrifier.reindexobject
